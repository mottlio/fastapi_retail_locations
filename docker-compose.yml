version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: gasdb
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-gas}
      POSTGRES_USER: ${DB_USER:-gasapp}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      # Bind to localhost only for security
      - "127.0.0.1:5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-gasapp} -d ${DB_NAME:-gas}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - app-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gasapp
    restart: unless-stopped
    environment:
      DB_USER: ${DB_USER:-gasapp}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-gas}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    # Optional: Add volume for logs or data
    # volumes:
    #   - ./logs:/app/logs

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
