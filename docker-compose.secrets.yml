version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-gas}
      POSTGRES_USER: ${DB_USER:-gasapp}
      # Use Docker secret for password
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
    ports:
      # Bind to localhost only for security
      - "127.0.0.1:5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    secrets:
      - db_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-gasapp} -d ${DB_NAME:-gas}"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - app-network

  app:
    image: gasapp:latest
    restart: unless-stopped
    environment:
      DB_USER: ${DB_USER:-gasapp}
      # App will read password from secret file
      DB_PASSWORD_FILE: /run/secrets/db_password
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-gas}
    expose:
      - "8000:8000"
    secrets:
      - db_password
    depends_on:
      - db
    networks:
      - app-network
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
  caddy:
    image: caddy:2
    container_name: gasproxy
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data        # stores TLS certs (persist!)
      - caddy_config:/config
    restart: unless-stopped

volumes:
  db_data:
  caddy_data:
  caddy_config:

networks:
  app-network:
    driver: overlay
    attachable: true

secrets:
  db_password:
    external: true
